<h2>Edit Article</h2>

<form class="editArticleForm" ng-submit="articles.updateArticle()">
  <div class="labeldescriptionedit">

    <label for="title">Title: </label>
    <input type="text" name="title" ng-model='articles.activeArticle.title'>
  </div>
  <div class="labeldescriptionedit">

    <label for="description">Description: </label>
    <input type="text" name="description" class="descriptioninput" ng-model='articles.activeArticle.description'>
  </div>
  <div class="labeldescriptionedit">

    <label for="abstract">Abstract: </label>
    <input type="text" name="abstract" ng-model='articles.activeArticle.abstract' class="abstractinput">
  </div>
  <div class="labeldescriptionedit">

    <label for="article url">Article Url: </label>
    <input type="text" name="article url" ng-model='articles.activeArticle.article_url'>
  </div>

  <button type="submit" class='savebutton'>Save</button>
</form>
