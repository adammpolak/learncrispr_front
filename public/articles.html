<button ui-sref='new article'>Add Article</button>

<div class="articlepreview" ng-repeat='article in articles.articles track by $index'>
  <section ui-sref='article' ng-click='articles.displayArticle($index)'>
    <h3>{{article.title}}</h3>
    <h4>{{article.description}}</h4>

  </section>
  <button ng-click='articles.displayArticle($index); articles.goToEdit()'>Edit Article</button>
  <button ng-click='articles.deleteArticle(article.id, $index)'>Delete Article</button>
</div>
